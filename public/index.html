  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      body {
        background: #0f2027;
        font-family: 'Roboto Condensed', sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Turn on custom 8px wide scrollbar */
      body:not(.is-mac)::-webkit-scrollbar {
        width: 8px; /* 1px wider than Lion. */
        /* This is more usable for users trying to click it. */
        background-color: rgba(0, 0, 0, 0);
        -webkit-border-radius: 100px;
      }
      /* hover effect for both scrollbar area, and scrollbar 'thumb' */
      body:not(.is-mac)::-webkit-scrollbar:hover {
        background-color: rgba(0, 0, 0, 0.09);
      }

      /* The scrollbar 'thumb' ...that marque oval shape in a scrollbar */
      body:not(.is-mac)::-webkit-scrollbar-thumb:vertical {
        /* This is the EXACT color of Mac OS scrollbars. 
     Yes, I pulled out digital color meter */
        background: rgba(0, 0, 0, 0.5);
        -webkit-border-radius: 100px;
      }
      body:not(.is-mac)::-webkit-scrollbar-thumb:vertical:active {
        background: rgba(0, 0, 0, 0.61); /* Some darker color when you click it */
        -webkit-border-radius: 100px;
      }

      .ReactModal__Overlay {
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        z-index: 30;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.6);
      }
      .ReactModal__Content {
        overflow: hidden;
        position: fixed;
        inset: auto;
        padding: 0;
        z-index: 40;
        text-align: left;
        transition: all;
        background: transparent;
        max-height: 90vh;
      }
      /**
      * React Modal
      **/

      .ReactModal__Body--open {
        overflow-y: hidden;
      }

      .ReactModal__Overlay {
        opacity: 0;
        transition: opacity 0.2s ease-in;
      }

      .ReactModal__Overlay--after-open {
        opacity: 1;
      }

      .ReactModal__Overlay--before-close {
        opacity: 0;
      }

      .ReactModal__Content {
        opacity: 0;
        transform: translateY(20px);
        transition: transform 0.3s ease-in-out;
      }

      .ReactModal__Content--after-open {
        opacity: 1;
        transform: translateY(0);
      }

      .ReactModal__Content--before-close {
        opacity: 0;
      }

      .ReactModal__Content.QuickMarket {
        width: 100%;
      }

      @media only screen and (min-width: 767px) {
        .ReactModal__Content.QuickMarket {
          width: 80%;
        }
      }
      @media only screen and (min-width: 980px) {
        .ReactModal__Content.QuickMarket {
          width: 60%;
        }
      }
      @media only screen and (min-width: 1200px) {
        .ReactModal__Content.QuickMarket {
          width: 54%;
        }
      }
      .ReactModal__Content.QuickMarket:focus {
        outline: none;
      }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>EveQuickMarket</title>
  </head>
